    <style>
        /* --- 1. åŸºç¡€è®¾ç½® --- */
        :root {
            --bg-color: #111;

            /* ğŸ”¥ ä¿®æ”¹ç‚¹ 1ï¼šè°ƒå¤§å…‰åœˆåŠå¾„ (åŸ150px -> 250px) */
            --spotlight-size: 250px; 
            
            --mouse-x: 50vw;

        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Songti SC", serif;
            overflow-x: hidden;
            cursor: none; /* éšè—é¼ æ ‡ */
            
            /* âŒ åˆ é™¤äº†ä¹‹å‰çš„ transform: translateZ(0); ä¿®å¤è·ŸéšBUG */
            min-height: 100vh;
        }

        /* --- 2. é»‘æš—é®ç½©å±‚ (ä¿®å¤ç‰ˆ) --- */
        .spotlight-overlay {
            position: fixed; /* æ¢å¤æ­£å¸¸çš„å›ºå®šå®šä½ */
            top: 0; left: 0; width: 100%; height: 100vh; /* å¼ºåˆ¶å æ»¡è§†å£ */
            pointer-events: none;
            z-index: 100;
            
            /* å¾„å‘æ¸å˜ï¼šä¸­é—´é€æ˜ -> è¾¹ç¼˜é»‘è‰² */
            background: radial-gradient(
                circle var(--spotlight-size) at var(--mouse-x) var(--mouse-y), 
                transparent 0%, 
                rgba(0, 0, 0, 0.96) 100%
            );
            
            /* å•ç‹¬ç»™é®ç½©å±‚å¼€å¯ç¡¬ä»¶åŠ é€Ÿï¼Œä¸å½±å“çˆ¶çº§ */
            will-change: background; 
        }

        /* --- 3. æ”¾å¤§é•œè¾¹æ¡† --- */
        .magnifier-rim {
            position: fixed;
            top: 0; left: 0;
            /* è¾¹æ¡†å¤§å°éšå…‰åœˆå˜é‡è‡ªåŠ¨è°ƒæ•´ */
            width: calc(var(--spotlight-size) * 2);
            height: calc(var(--spotlight-size) * 2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 101;
            /* å±…ä¸­è®¡ç®— */
            transform: translate(calc(var(--mouse-x) - 50%), calc(var(--mouse-y) - 50%));
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* --- 4. èƒŒæ™¯è¿çº¿ --- */
        #connection-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .clue-line {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 2; fill: none; stroke-dasharray: 8, 8;
        }

        header {
            position: relative; z-index: 10;
            text-align: center; padding: 100px 20px;
        }
        h1 { letter-spacing: 0.5em; font-weight: 300; font-size: 2rem; opacity: 0.5; }

        /* --- 5. å¡ç‰‡å¸ƒå±€ --- */
        .board-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px 20px 200px;
            display: flex;
            flex-direction: column;
            gap: 250px; 
        }

        .clue-card {
            position: relative;
            z-index: 5;
            width: 500px;
            background: #e6e6e6;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: transform 0.3s ease-out, filter 0.3s ease;
            
            /* é»˜è®¤å…¨é»‘ç™½ä¸”å¾ˆæš— */
            filter: brightness(0.3) grayscale(100%);
        }

        .clue-card:nth-child(odd) { align-self: flex-start; margin-left: 5%; transform: rotate(-3deg); }
        .clue-card:nth-child(even) { align-self: flex-end; margin-right: 5%; transform: rotate(2deg); margin-top: 50px; }
        .clue-card:nth-child(3) { align-self: center; transform: rotate(1deg); margin-left: 0; margin-right: 0; }

        /* äº¤äº’ï¼šå˜äº® + æ”¾å¤§ */
        .clue-card:hover, .clue-card.mobile-focus {
            transform: scale(1.1) rotate(0deg) !important; 
            z-index: 50;
            filter: brightness(1) grayscale(0%);
        }

        .photo-area {
            width: 100%; height: 350px;
            background: #111; overflow: hidden; border: 1px solid #ccc;
        }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; }

        .pin {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 16px; height: 16px; background: #555; border-radius: 50%; z-index: 10;
        }
        .clue-card:hover .pin, .clue-card.mobile-focus .pin { background-color: #ff3333; box-shadow: 0 0 15px #ff3333; }

        .note {
            margin-top: 20px; color: #222; font-family: "Courier New", monospace;
            font-size: 1.1rem; text-align: center; font-weight: bold;
        }

        .footer-nav {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 120;
        }
        .ghost-btn {
            background: rgba(255,255,255,0.1); color: #fff; padding: 12px 30px;
            border: 1px solid rgba(255,255,255,0.3); text-decoration: none; font-size: 0.9rem;
            backdrop-filter: blur(5px); cursor: pointer;
        }

        /* --- 6. æ‰‹æœºé€‚é… --- */
        @media (max-width: 768px) {
            :root { 
                /* æ‰‹æœºä¸Šç¨å¾®å°ä¸€ç‚¹ï¼Œä¸ç„¶é®ä½æ•´ä¸ªå±å¹•äº† */
                --spotlight-size: 150px; 
            }
            body { cursor: auto; }
            
            .board-container { align-items: center; gap: 100px; padding-bottom: 120px; }
            .clue-card { width: 85%; margin: 0 !important; }
            .photo-area { height: 220px; }
            
            /* æ‰‹æœºé»˜è®¤ç¨äº® */
            .clue-card { filter: brightness(0.5) grayscale(100%); } 
        }
    </style>
</head>
<body>

    <div class="spotlight-overlay"></div>
    <div class="magnifier-rim"></div>
    <svg id="connection-layer"></svg>

    <header><h1>è®°å¿†çº¿ç´¢</h1></header>

    <div class="board-container">
        <div class="clue-card" id="card1">
            <div class="pin"></div>
            <div class="photo-area">
                <img src="https://raw.githubusercontent.com/PikaQuC/shoujv.github.io/main/image/a999e19f47bcc427198ccc746f0b47eb.png" alt="è¯æ®1">
            </div>
            <div class="note">èµ·ç‚¹ï¼š2025</div>
        </div>
        <div class="clue-card" id="card2"><div class="pin"></div><div class="photo-area"><img src="" alt="å¾…å¡«å……"></div><div class="note">è¿·é›¾</div></div>
        <div class="clue-card" id="card3"><div class="pin"></div><div class="photo-area"><img src="" alt="å¾…å¡«å……"></div><div class="note">è½¬æŠ˜ç‚¹</div></div>
        <div class="clue-card" id="card4"><div class="pin"></div><div class="photo-area"><img src="" alt="å¾…å¡«å……"></div><div class="note">ç»ˆç‚¹</div></div>
    </div>

    <div class="footer-nav">
        <a href="index.html" class="ghost-btn" onmouseover="forceShowMouse()" onmouseout="hideMouse()">è¿”å›å€’è®¡æ—¶</a>
    </div>

    <script>
        const root = document.documentElement;
        const cards = document.querySelectorAll('.clue-card');

        // é€šç”¨æ›´æ–°å‡½æ•°
        function updateSpotlight(x, y) {
            root.style.setProperty('--mouse-x', x + 'px');
            root.style.setProperty('--mouse-y', y + 'px');
        }

        // ç”µè„‘ç«¯
        document.addEventListener('mousemove', (e) => {
            updateSpotlight(e.clientX, e.clientY);
        });

        // æ‰‹æœºç«¯ - è§¦æ‘¸ç§»åŠ¨
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            updateSpotlight(touch.clientX, touch.clientY);
            checkMobileFocus(touch.clientX, touch.clientY);
        }, { passive: true });

        // æ‰‹æœºç«¯ - è§¦æ‘¸å¼€å§‹
        document.addEventListener('touchstart', (e) => {
             const touch = e.touches[0];
             updateSpotlight(touch.clientX, touch.clientY);
             checkMobileFocus(touch.clientX, touch.clientY);
        }, { passive: true });

        // æ‰‹æœºç«¯ç„¦ç‚¹æ£€æµ‹ (ç¢°æ’æ£€æµ‹)
        function checkMobileFocus(x, y) {
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                // æ‰©å¤§ä¸€ç‚¹æ£€æµ‹èŒƒå›´ï¼Œè®©ä½“éªŒæ›´çµæ•
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    card.classList.add('mobile-focus');
                } else {
                    card.classList.remove('mobile-focus');
                }
            });
        }

        // è¿çº¿é€»è¾‘
        function drawConnections() {
            const svg = document.getElementById('connection-layer');
            svg.style.height = document.body.scrollHeight + 'px';
            svg.innerHTML = '';
            const ids = ['card1', 'card2', 'card3', 'card4'];
            for (let i = 0; i < ids.length - 1; i++) {
                const el1 = document.getElementById(ids[i]);
                const el2 = document.getElementById(ids[i+1]);
                if (el1 && el2) {
                    const pin1 = el1.querySelector('.pin').getBoundingClientRect();
                    const pin2 = el2.querySelector('.pin').getBoundingClientRect();
                    const x1 = pin1.left + pin1.width/2;
                    const y1 = pin1.top + pin1.height/2 + window.scrollY;
                    const x2 = pin2.left + pin2.width/2;
                    const y2 = pin2.top + pin2.height/2 + window.scrollY;
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1); line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2); line.setAttribute('y2', y2);
                    line.classList.add('clue-line');
                    svg.appendChild(line);
                }
            }
        }
        
        function forceShowMouse() { document.body.style.cursor = 'pointer'; }
        function hideMouse() { document.body.style.cursor = 'none'; }

        window.addEventListener('load', drawConnections);
        window.addEventListener('resize', drawConnections);
    </script>
