    <style>
        /* --- 1. å…¨å±€è®¾ç½® (ä¸ Index ä¿æŒ 1:1 ç»Ÿä¸€) --- */
        :root {

            --text-color: #e0e0e0;
            --font-stack: "Songti SC", "Noto Serif SC", "SimSun", serif;

        }

        /* --- 2. æ ¸å¿ƒå®¹å™¨ä¸åŠ¨ç”» --- */
        #main-wrapper {
            position: relative; z-index: 10; width: 100%;
            /* å…¥åœºåŠ¨ç”»ï¼šç€é™†æ„Ÿ */
            animation: landIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* ç¦»åœºåŠ¨ç”»ï¼šåé€€æ„Ÿ */
        body.is-exiting #main-wrapper {
            transition: all 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            transform: scale(0.6) translateZ(-500px); opacity: 0; filter: blur(10px);
        }

        /* --- 3. èƒŒæ™¯å±‚ï¼šæ··ä¹±çº¿ç´¢å¢™ (Gallery å˜ä½“å¸ƒå±€) --- */
        .layer-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none; overflow: hidden;
        }

        .string-web { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.2; }
        .web-line { stroke: var(--accent-red); stroke-width: 0.8; opacity: 0.5; stroke-dasharray: 0; }

        /* èƒŒæ™¯ç¢ç‰‡çš„æ ·å¼ (å¤ç”¨ Index ä½†å‹æš—) */
        .bg-clue {
            position: absolute;
            background: #f4f4f4; box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            /* ğŸ”¥ é‡ç‚¹ï¼šæ¯”é¦–é¡µæ›´æš—ã€æ¨¡ç³Šï¼Œä½œä¸ºèƒŒæ™¯çº¹ç† */
            filter: grayscale(100%) brightness(0.25) contrast(1.1) blur(1px); 
            border: 1px solid #222;
            display: flex; justify-content: center; align-items: center;
            font-family: "Courier New", monospace; color: #111; font-weight: bold;
            font-size: 0.5rem; overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .bg-clue.photo::after { content: ''; position: absolute; top: 5%; left: 5%; width: 90%; height: 75%; background: #222; opacity: 0.3; }
        .bg-clue.note { background: #fffff0; border: none; }

        /* ğŸ”¥ èƒŒæ™¯å¸ƒå±€å˜ä½“ (åŒºåˆ«äº Indexï¼Œå¡«è¡¥ä¸»å¡ç‰‡å‘¨å›´çš„ç©ºéš™) */
        .g1 { top: 10%; left: 5%; width: 100px; height: 140px; transform: rotate(15deg); }
        .g2 { top: 15%; right: 8%; width: 120px; height: 100px; transform: rotate(-10deg); }
        .g3 { top: 40%; left: -2%; width: 90px; height: 110px; transform: rotate(-25deg); }
        .g4 { top: 35%; right: -2%; width: 140px; height: 90px; transform: rotate(5deg); }
        .g5 { bottom: 20%; left: 8%; width: 110px; height: 150px; transform: rotate(8deg); }
        .g6 { bottom: 15%; right: 5%; width: 100px; height: 120px; transform: rotate(-12deg); }
        .g7 { top: 5%; left: 40%; width: 80px; height: 80px; transform: rotate(45deg); opacity: 0.5; }
        .g8 { bottom: 5%; right: 40%; width: 150px; height: 100px; transform: rotate(-5deg); opacity: 0.5; }
        /* æ›´å¤šçš„ç»†ç¢çº¸ç‰‡ */
        .g9 { top: 60%; left: 15%; width: 60px; height: 60px; transform: rotate(20deg); }
        .g10 { top: 55%; right: 15%; width: 70px; height: 90px; transform: rotate(-15deg); }

        /* --- 4. å‰æ™¯ï¼šæ ‡é¢˜ä¸ä¸»å¡ç‰‡ --- */
        header {
            position: relative; z-index: 10;
            text-align: center; padding: 80px 20px 50px;
        }
        h1 { 
            letter-spacing: 0.5em; font-weight: 300; font-size: 2rem; opacity: 0.95;
            text-shadow: 0 0 20px rgba(0,0,0,0.9), 0 0 8px rgba(255,255,255,0.15); /* ç»Ÿä¸€è¾‰å…‰ */
        }
        h1::after {
            content: ''; display: block; width: 40px; height: 1px; 
            background: #aaa; margin: 15px auto 0;
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .board-container {
            position: relative; max-width: 1400px; margin: 0 auto; padding: 20px 20px 200px;
            display: flex; flex-direction: column; gap: 250px; 
        }

        /* ä¸»çº¿ç´¢å¡ç‰‡ (ä¿æŒé«˜äº®ä¸è´¨æ„Ÿ) */
        .clue-card {
            position: relative; z-index: 5; width: 500px;
            background: #e6e6e6; padding: 15px 15px 40px 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); /* æ›´æ·±çš„é˜´å½±ï¼Œä¸èƒŒæ™¯æ‹‰å¼€è·ç¦» */
            transition: transform 0.3s ease-out, filter 0.3s ease;
            filter: brightness(0.3) grayscale(100%);
            display: flex; flex-direction: column;
        }

        /* å¸ƒå±€é”™è½ */
        .clue-card:nth-child(odd) { align-self: flex-start; margin-left: 5%; transform: rotate(-3deg); }
        .clue-card:nth-child(even) { align-self: flex-end; margin-right: 5%; transform: rotate(2deg); margin-top: 50px; }
        .clue-card:nth-child(3) { align-self: center; transform: rotate(1deg); margin-left: 0; margin-right: 0; }

        .clue-card:hover {
            transform: scale(1.1) rotate(0deg) !important; z-index: 50;
            filter: brightness(1) grayscale(0%);
        }
        .clue-card.mobile-active {
            filter: brightness(1) grayscale(0%); transform: scale(1.05) !important; z-index: 50;
            box-shadow: 0 0 30px rgba(255,255,255,0.15);
        }

        .photo-area { width: 100%; height: 350px; background: #111; overflow: hidden; border: 1px solid #ccc; display: block; }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .pin {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 16px; height: 16px; background: #555; border-radius: 50%; z-index: 10;
        }
        .clue-card:hover .pin, .clue-card.mobile-active .pin { background-color: #cc2222; box-shadow: 0 0 15px #cc2222; }

        .note {
            margin-top: 20px; color: #222; font-family: "Courier New", monospace;
            font-size: 1.1rem; text-align: center; font-weight: bold;
            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
        }

        /* --- 5. äº¤äº’å±‚ï¼šæ‰‹ç”µç­’ä¸è¿çº¿ --- */
        .spotlight-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            pointer-events: none; z-index: 100;
            background: radial-gradient(circle var(--spotlight-size) at var(--mouse-x) var(--mouse-y), transparent 0%, rgba(5, 5, 5, 0.98) 100%);
            will-change: background;
        }

        .magnifier-rim {
            position: fixed; top: 0; left: 0;
            width: calc(var(--spotlight-size) * 2); height: calc(var(--spotlight-size) * 2);
            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            pointer-events: none; z-index: 101;
            transform: translate(calc(var(--mouse-x) - 50%), calc(var(--mouse-y) - 50%));
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* è¿æ¥ä¸»çº¿ç´¢çš„è™šçº¿ */
        #connection-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .clue-line { stroke: rgba(255, 255, 255, 0.15); stroke-width: 2; fill: none; stroke-dasharray: 8, 8; }

        /* --- 6. åº•éƒ¨æ§ä»¶ (Unified Ghost Button) --- */
        .footer-nav {
            position: fixed; bottom: 40px; left: 0; width: 100%;
            text-align: center; z-index: 120; pointer-events: none;
        }
        
        .ghost-btn {
            pointer-events: auto; display: inline-flex; align-items: center; justify-content: center;
            padding: 12px 32px; font-size: 0.85rem; letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.6); text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
            flex-direction: row-reverse; /* ç®­å¤´åœ¨å·¦ */
        }

        .ghost-btn:hover {
            border-color: rgba(255, 255, 255, 0.9); color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255,255,255,0.05);
            transform: translateY(-2px) scale(1.02);
        }
        
        .arrow-wrapper {
            width: 0; overflow: hidden; opacity: 0; transform: translateX(5px);
            transition: all 0.4s ease-out; display: flex; align-items: center;
        }
        .ghost-btn:hover .arrow-wrapper { width: 16px; margin-right: 10px; opacity: 1; transform: translateX(0); }

        /* --- 7. åŠ¨ç”» --- */
        @keyframes landIn {
            0% { opacity: 0; transform: scale(1.2); filter: blur(8px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* --- 8. é€‚é… --- */
        @media (max-width: 768px) {
            body { cursor: auto; }
            .spotlight-overlay, .magnifier-rim { display: none; }
            
            .board-container { gap: 120px; padding-bottom: 120px; padding-top: 50px; }
            .clue-card { width: 75%; filter: brightness(0.9) grayscale(100%); }
            .photo-area { height: 200px; }
            
            /* æ‰‹æœºå¸ƒå±€é€»è¾‘ */
            .clue-card:nth-child(odd) { align-self: flex-start; margin-left: 20px; margin-right: 0; transform: rotate(-2deg); }
            .clue-card:nth-child(even) { align-self: flex-end; margin-right: 20px; margin-left: 0; transform: rotate(2deg); margin-top: 0; }
            .clue-card:nth-child(3) { align-self: flex-start; margin-left: 20px; transform: rotate(-1deg); }

            /* æ‰‹æœºä¸ŠèƒŒæ™¯ç®€åŒ– */
            .bg-clue { opacity: 0.3; }
            .g3, .g4, .g9, .g10 { display: none; }
        }
    </style>
</head>
<body>

    <div class="spotlight-overlay"></div>
    <div class="magnifier-rim"></div>

    <div id="main-wrapper">
        
        <div class="layer-bg">
            <svg class="string-web">
                <line x1="0%" y1="10%" x2="100%" y2="20%" class="web-line"></line>
                <line x1="80%" y1="0%" x2="90%" y2="100%" class="web-line"></line>
                <line x1="20%" y1="0%" x2="10%" y2="100%" class="web-line"></line>
                <line x1="0%" y1="80%" x2="100%" y2="90%" class="web-line"></line>
            </svg>

            <div class="bg-clue photo g1">EVIDENCE</div>
            <div class="bg-clue note g2">???</div>
            <div class="bg-clue photo g3">OLD</div>
            <div class="bg-clue photo g4">KEY</div>
            <div class="bg-clue note g5">LOC</div>
            <div class="bg-clue photo g6">TARGET</div>
            <div class="bg-clue note g7">!</div>
            <div class="bg-clue note g8">PLAN</div>
            <div class="bg-clue photo g9">X</div>
            <div class="bg-clue photo g10">03.06</div>
        </div>

        <svg id="connection-layer"></svg>

        <header><h1>è®°å¿†çº¿ç´¢</h1></header>

        <div class="board-container">
            <div class="clue-card" id="card1">
                <div class="pin"></div>
                <div class="photo-area">
                    <img src="https://raw.githubusercontent.com/PikaQuC/shoujv.github.io/main/image/a999e19f47bcc427198ccc746f0b47eb.png" alt="è¯æ®1">
                </div>
                <div class="note">èµ·ç‚¹ï¼š2024</div>
            </div>
            <div class="clue-card" id="card2"><div class="pin"></div><div class="photo-area"><img src="" alt="å¾…å¡«å……"></div><div class="note">è¿·é›¾</div></div>
            <div class="clue-card" id="card3"><div class="pin"></div><div class="photo-area"><img src="" alt="å¾…å¡«å……"></div><div class="note">è½¬æŠ˜ç‚¹</div></div>
            <div class="clue-card" id="card4"><div class="pin"></div><div class="photo-area"><img src="" alt="å¾…å¡«å……"></div><div class="note">ç»ˆç‚¹</div></div>
        </div>

        <div class="footer-nav">
            <a href="index.html" class="ghost-btn" onmouseover="forceShowMouse()" onmouseout="hideMouse()">
                <span>è¿”å›å€’è®¡æ—¶</span>
                <span class="arrow-wrapper">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </span>
            </a>
        </div>
    </div>

    <script>
        const root = document.documentElement;

        // ç©¿æ¢­é€»è¾‘
        const linkBtn = document.querySelector('.ghost-btn');
        linkBtn.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('is-exiting');
            setTimeout(() => { window.location.href = this.href; }, 800);
        });

        // æ‰‹ç”µç­’ä¸äº¤äº’
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                root.style.setProperty('--mouse-x', e.clientX + 'px');
                root.style.setProperty('--mouse-y', e.clientY + 'px');
            }
        });

        const cards = document.querySelectorAll('.clue-card');
        cards.forEach(card => {
            card.addEventListener('click', (e) => {
                e.stopPropagation();
                const isActive = card.classList.contains('mobile-active');
                cards.forEach(c => c.classList.remove('mobile-active'));
                if (!isActive) card.classList.add('mobile-active');
            });
        });
        document.addEventListener('click', () => {
            cards.forEach(c => c.classList.remove('mobile-active'));
        });

        // ä¸»å¡ç‰‡è¿çº¿é€»è¾‘
        function drawConnections() {
            const svg = document.getElementById('connection-layer');
            svg.style.height = document.body.scrollHeight + 'px';
            svg.innerHTML = '';
            const ids = ['card1', 'card2', 'card3', 'card4'];
            for (let i = 0; i < ids.length - 1; i++) {
                const el1 = document.getElementById(ids[i]);
                const el2 = document.getElementById(ids[i+1]);
                if (el1 && el2) {
                    const pin1 = el1.querySelector('.pin').getBoundingClientRect();
                    const pin2 = el2.querySelector('.pin').getBoundingClientRect();
                    const x1 = pin1.left + pin1.width/2;
                    const y1 = pin1.top + pin1.height/2 + window.scrollY;
                    const x2 = pin2.left + pin2.width/2;
                    const y2 = pin2.top + pin2.height/2 + window.scrollY;
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1); line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2); line.setAttribute('y2', y2);
                    line.classList.add('clue-line');
                    svg.appendChild(line);
                }
            }
        }
        
        function forceShowMouse() { document.body.style.cursor = 'pointer'; }
        function hideMouse() { if(window.innerWidth > 768) document.body.style.cursor = 'none'; }

        window.addEventListener('load', drawConnections);
        window.addEventListener('resize', drawConnections);
    </script>
