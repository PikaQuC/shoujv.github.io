        .magnifier-rim { position: fixed; top: 0; left: 0; width: calc(var(--spotlight-size) * 2); height: calc(var(--spotlight-size) * 2); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; pointer-events: none; z-index: 101; transform: translate(calc(var(--mouse-x) - 50%), calc(var(--mouse-y) - 50%)); box-shadow: 0 0 20px rgba(255, 255, 255, 0.15), inset 0 0 30px rgba(255, 255, 255, 0.1); }

                    <img src="https://raw.githubusercontent.com/PikaQuC/shoujv.github.io/main/image/wuhanmap.png" alt="‰ΩçÁΩÆÊÉÖÊä•" style="filter: contrast(1.2) brightness(0.8);">
                    <div class="target-overlay">
                        <div class="reticle"></div>
                        <div class="target-text">ACCESS MAP</div>
                    </div>
                </div>
                <div class="note" style="color: #cc2222;">ÈîÅÂÆöÂùêÊ†á ></div>
            </div>

            <div class="clue-card" id="card4"><div class="pin"></div><div class="photo-area"><img src="" alt="ÂæÖÂ°´ÂÖÖ"></div><div class="note">ÁªàÁÇπ</div></div>
        </div>

        <div class="footer-nav">
            <a href="index.html" class="ghost-btn">
                <span>ËøîÂõûÂÄíËÆ°Êó∂</span>
                <span class="arrow-wrapper">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </span>
            </a>
        </div>
    </div>

    <script>
        const root = document.documentElement;
        const linkBtn = document.querySelector('.ghost-btn');

        // ËøîÂõûÈ¶ñÈ°µ
        linkBtn.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('is-exiting');
            setTimeout(() => { window.location.href = this.href; }, 800);
        });

        // ÁîµËÑëÁ´ØÊâãÁîµÁ≠í
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                root.style.setProperty('--mouse-x', e.clientX + 'px');
                root.style.setProperty('--mouse-y', e.clientY + 'px');
            }
        });

        // ÊâãÊú∫Á´Ø‰∫§‰∫í
        const cards = document.querySelectorAll('.clue-card');
        cards.forEach(card => {
            card.addEventListener('click', (e) => {
                // ÁâπÊÆäÂç°ÁâáÈÄªËæëÂçïÁã¨Â§ÑÁêÜ
                if(card.id === 'map-entry-card' || card.id === 'guest-entry-card') return; 

                e.stopPropagation();
                const isActive = card.classList.contains('mobile-active');
                cards.forEach(c => c.classList.remove('mobile-active'));
                if (!isActive) card.classList.add('mobile-active');
            });
        });
        document.addEventListener('click', () => {
            cards.forEach(c => c.classList.remove('mobile-active'));
        });

        // ËøûÁ∫ø
        function drawConnections() {
            const svg = document.getElementById('connection-layer');
            svg.style.height = document.body.scrollHeight + 'px';
            svg.innerHTML = '';
            const ids = ['guest-entry-card', 'card2', 'map-entry-card', 'card4'];
            for (let i = 0; i < ids.length - 1; i++) {
                const el1 = document.getElementById(ids[i]);
                const el2 = document.getElementById(ids[i+1]);
                if (el1 && el2) {
                    const pin1 = el1.querySelector('.pin').getBoundingClientRect();
                    const pin2 = el2.querySelector('.pin').getBoundingClientRect();
                    const x1 = pin1.left + pin1.width/2;
                    const y1 = pin1.top + pin1.height/2 + window.scrollY;
                    const x2 = pin2.left + pin2.width/2;
                    const y2 = pin2.top + pin2.height/2 + window.scrollY;
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1); line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2); line.setAttribute('y2', y2);
                    line.classList.add('clue-line');
                    svg.appendChild(line);
                }
            }
        }

        // ËÉåÊôØÈò≤Êäñ
        const bgClues = document.querySelectorAll('.bg-clue');
        bgClues.forEach(clue => {
            const randomAngle = Math.random() * 20 - 10; 
            let finalAngle = randomAngle;
            if(clue.classList.contains('g1')) finalAngle = 15;
            if(clue.classList.contains('g3')) finalAngle = -25;
            if(clue.classList.contains('g7')) finalAngle = 45;
            if(clue.classList.contains('g20')) finalAngle = 45;
            clue.dataset.angle = finalAngle;
        });

        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    updateParallax();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        function updateParallax() {
            const scrollY = window.scrollY;
            bgClues.forEach(clue => {
                const speed = parseFloat(clue.getAttribute('data-speed')) || 0.2;
                const yPos = scrollY * speed * -0.5;
                const angle = clue.dataset.angle;
                clue.style.transform = `translate3d(0, ${yPos}px, 0) rotate(${angle}deg)`;
            });
        }

        function forceShowMouse() { document.body.style.cursor = 'pointer'; }
        function hideMouse() { if(window.innerWidth > 768) document.body.style.cursor = 'none'; }

        // --- üî• 1. Âú∞ÂõæË∑≥ËΩ¨ÈÄªËæë ---
        const mapCard = document.getElementById('map-entry-card');
        mapCard.addEventListener('click', function(e) {
            const isMobile = window.innerWidth <= 768;
            const isActive = this.classList.contains('mobile-active');
            if (isMobile && !isActive) {
                e.stopPropagation();
                cards.forEach(c => c.classList.remove('mobile-active'));
                this.classList.add('mobile-active');
                return; 
            }
            e.preventDefault(); e.stopPropagation();
            this.style.transform = 'scale(5) rotate(0deg)';
            this.style.zIndex = '999';
            this.style.transition = 'all 0.8s ease-in';
            document.body.classList.add('is-exiting');
            setTimeout(() => { window.location.href = 'map.html'; }, 700);
        });

        // --- üî• 2. Ê°£Ê°àË¢ã(ÂòâÂÆæ)Ë∑≥ËΩ¨ÈÄªËæë ---
        const guestCard = document.getElementById('guest-entry-card');
        guestCard.addEventListener('click', function(e) {
            const isMobile = window.innerWidth <= 768;
            const isActive = this.classList.contains('mobile-active');
            if (isMobile && !isActive) {
                e.stopPropagation();
                cards.forEach(c => c.classList.remove('mobile-active'));
                this.classList.add('mobile-active');
                return;
            }
            e.preventDefault(); e.stopPropagation();
            // ‰∏çÂêåÁöÑËΩ¨Âú∫ÁâπÊïàÔºöÂêë‰∏äÊªëÂá∫
            this.style.transform = 'translateY(-100px) scale(1.1)';
            this.style.opacity = '0';
            this.style.transition = 'all 0.6s ease-in';
            document.body.classList.add('is-exiting');
            setTimeout(() => { window.location.href = 'guests.html'; }, 700);
        });

        window.addEventListener('load', () => {
            drawConnections();
            updateParallax();
        });
        window.addEventListener('resize', drawConnections);
    </script>
</body>
